<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=022222, initial-scale=1.0">
    <title>CODE HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
            <nav class="nav">
                <img src="../Logo.png" class="js-logo" alt="#">
                <label for="logo">DIGITAL CODE HUB</label>
                <span class="span"><a href="home">Home </a></span>
                <span class="span1"><a href="about">About</a></span>
                <span class="span2"><a href="service">Service</a></span>
                <button class="top-button js-top-button">Login</button>
            </nav>
        </nav> 
        <div class="container">
            <div class="cancel">
                <button class="button-small js-button-small">X</button>
            </div>
            <h2>Register</h2>
               <br>
            <div class="icon">
                <input type="text" class="input js-input" placeholder="username" id="username">
                    <i class="fa-solid fa-user"></i>
                <br>
                <input type="email" class="input js-input" placeholder="email" id="email">
                    <i class="fa-solid fa-envelope"></i>
                <br>
                <input type="password" class="input js-input" placeholder="password" id="password">
                    <i class="fa-solid fa-lock"></i>
                <br> 
                <input type="checkbox" id="check">
            </div> 
            <div>
                <P class="small-space">
                   Agree to Terms &amp; <br>Conditions
                    <span >
                        <a href="#" class="js-forget" id="forgot">forget  password?</a>
                    </span>
                </P>
            </div>
            <button class="btn js-register">Register</button>
            <p class="space">Already have an  account? Register</p>
            <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    <nav>
        <footer class="foot">
            &copy 2025 digital code hub, All right reserved
        </footer>
    </nav>
    <script src="script.js"></script>
</body>
</html>
